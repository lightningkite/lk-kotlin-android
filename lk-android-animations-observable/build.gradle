buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "digital.wup:android-maven-publish:${rootProject.androidMavenPublishPluginVersion}"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.kotlinVersion}"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${rootProject.dokkaVersion}"
    }
}

apply from: '../common.gradle'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    jcenter()
}

dependencies {
    androidTestCompile "com.android.support:support-annotations:${rootProject.compatVersion}"
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    testImplementation 'junit:junit:4.12'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:${rootProject.kotlinVersion}"


    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${rootProject.kotlinVersion}"

    implementation project(':lk-android-animations')
    implementation "com.lightningkite.kotlin:lk-kotlin-observable-list:${rootProject.libraryKotlinVersion}"
    implementation "com.lightningkite.kotlin:lk-kotlin-lifecycle:${rootProject.libraryKotlinVersion}"
    implementation project(':lk-android-lifecycle')
    implementation "com.lightningkite.kotlin:lk-kotlin-utils:${rootProject.libraryKotlinVersion}"
    implementation "com.lightningkite.kotlin:lk-kotlin-observable-property:${rootProject.libraryKotlinVersion}"
    implementation "com.lightningkite.kotlin:lk-kotlin-observable-list-lifecycle:${rootProject.libraryKotlinVersion}"
    implementation "com.lightningkite.kotlin:lk-kotlin-observable-property-lifecycle:${rootProject.libraryKotlinVersion}"
}
